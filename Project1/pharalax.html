<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      .pharalax{
        /*the image used*/
        background-image: url("img/1.jpg");

        /*set a specific height*/
        min-height: 50px;

        /*create the pharalax scrolling effect*/
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>

    <script>
      function ShowAlert() {
        alert('Halooo....');
      }
    </script>


  </head>


  <body>
    <div class="pharalax">
      <div style="height:1000px; front-size:36px">
        hello
      </div>
        <input type="button" value="Click Me!" onclick="ShowAlert()">
    </div>

    <script>
      document.write("<hr>");
      document.write("Hello WWW");
      document.write("<hr>");
    </script>

  </body>
</html>
